version: 0.2

phases:
  install:
    commands:
      - echo Installing nmâ€¦
      - npm run setup
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 rm s3://suneel-code-deploy-bucket --recursive
      - aws s3 cp build/index.html s3://suneel-code-deploy-bucket/index.html
